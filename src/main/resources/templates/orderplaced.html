<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placed</title>
    <!-- Link to your external stylesheet -->
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="orderPlaced">

    <div class="redirect-message">
        Order successfully!
    </div>

    <div class="redirect-message" id="redirectMessage">
        Redirecting to home page in <span id="countdown">5</span> seconds...
    </div>

    <script>
        function redirectWithCountdown(targetUrl, countdownSeconds) {
            var countdownElement = document.getElementById('countdown');
            var seconds = countdownSeconds;

            function updateCountdown() {
                countdownElement.textContent = seconds;
            }

            function redirect() {
                window.location.href = targetUrl;
            }

            var countdownInterval = setInterval(function () {
                updateCountdown();
                seconds--;

                if (seconds < 0) {
                    clearInterval(countdownInterval);
                    redirect();
                }
            }, 1000);
        }

        redirectWithCountdown('http://localhost:8080/', 5);
    </script>
</body>

</html>
