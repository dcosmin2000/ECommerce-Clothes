<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
</head>
<body>
    <h2>User Details</h2>
    <p>ID: <span th:text="${user.userId}"></span></p>
    <p>Username: <span th:text="${user.username}"></span></p>
    <p>Password: <span th:text="${user.password}"></span></p>
</body>
</html>
