<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class ="orderDetails">
<nav>
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/products}">Products</a></li>
            <li><a th:href="@{/order}">Order</a></li>
            <li><a th:href="@{/order/orderdetails}">Order Details</a></li>
        </ul>
    </nav>
    <div class="main-content">
    <form th:action="@{/order/orderdetails}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        <br>
        <h3>Order Items</h3>
        <table border="1">
            <tr>
                <th>Product Name</th>
                <th>Price</th>
            </tr>
            <tr th:each="product : ${order.products}">
                <td th:text="${product.productName}"></td>
                <td th:text="${product.productPrice}"></td>
            </tr>
        </table>
        <br>
        <h3>Total Price</h3>
        <p th:text="${order.calculateTotalPrice()}"></p>
        <br>
        <button type="submit">Place Order</button>
    </form>
    </div>
</body>
</html>
